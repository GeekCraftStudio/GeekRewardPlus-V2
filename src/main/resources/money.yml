title: '&0累计获得 &e金币礼包'

layout:
  - '#########'
  - '#A B C D#'
  - '<#######>'

icons:
  A:
    display:
      mats: BOOK
      name: "&e累计获得 &c100 &e金币礼包"
      # 礼包唯一ID，这个储存在数据库
      packID: 10
      # 这个礼包需要达到多少金币
      isValue: 100
      lore:
        - "&f礼包内容:"
        - "&f - 10 金币"
        - "&f需要获得 &c100 &f金币才可领取"
        - "&f当前获得 &a{money}&8/&f{value}"
        - "&f领取状态: {state}"
    Require:

      # 已领取的情况下点击执行的动作
      achieve:
        - "tell '你已经领取过这个礼包'"
        - "sound BLOCK_NOTE_BLOCK_DIDGERIDOO by 1 1"

      # 不可领取时点击执行的动作
      deny:
        - "tell '你累计获取的金币不足'"
        - "sound BLOCK_NOTE_BLOCK_DIDGERIDOO by 1 1"

      # 允许领取的时候点击执行的动作
      allow:
        - "command 'money give {player_name} 10' as console"
        - "tell '成功获得累计 100 金币礼包'"
        - "sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1"



  B:
    display:
      mats: BOOK
      name: "&e累计获得 &c3000 &e金币礼包"
      packID: "3000金币"
      isValue: 3000
      lore:
        - "&f礼包内容:"
        - "&f - 400 金币"
        - "&f需要获得 &c3000 &f金币才可领取"
        - "&f当前获得 &A{money}8/{value}"
        - "&f领取状态: {state}"
    Require:
      achieve:
        - "tell '你已经领取过这个礼包'"
        - "sound BLOCK_NOTE_BLOCK_DIDGERIDOO by 1 1"
      deny:
        - "tell '你累计获取的金币不足'"
        - "sound BLOCK_NOTE_BLOCK_DIDGERIDOO by 1 1"
      allow:
        - "command 'money give {player_name} 400' as console"
        - "tell '成功获得累计 3000 金币礼包'"
        - "sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1"
  '#':
    display:
      mats: BLACK_STAINED_GLASS_PANE
      name: '&b&l 挡板'

  '>':
    display:
      mats: SPECTRAL_ARROW
      name: '下一页'
  '<':
    display:
      mats: SPECTRAL_ARROW
      name: '上一页'